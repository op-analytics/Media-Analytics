os: linux
dist: xenial
sudo: true
matrix:
  fast_finish: true
  include:
    - language: node_js
      node_js:
        - stable
      env:
        - REACT_APP_CAPTCHA_KEY=notMySecret
      before_install:
        - cd front-end
      install:
        - npm install -D
      script:
        - npm run test
        - eslint .

notifications:
  email: false

